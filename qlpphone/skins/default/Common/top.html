<!doctype html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 1:1显示 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 忽略页面中的数字识别为电话号码和邮箱 -->
	<meta name="format-detection" content="telephone=no,email=no" />
	<!-- 允许全屏浏览 ios -->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
	<!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    
	<if condition="empty($PageKeyword) eq false">
	<meta content="{$PageKeyword.title}" name="title"/>
	<meta content="{$PageKeyword.keywords}" name="keywords"/>
	<meta content="{$PageKeyword.description}" name="description"/>
	<title>{$PageKeyword.title}</title>
	<else />
	<title>{:C('PAGE_TITLE')}</title>
	</if>
		
	<!-- 引用jq -->
	<script src="__PUBLIC__/home/common/js/jquery-1.11.3.min.js"></script>
	
    <link rel="stylesheet" href="__PUBLIC__/qlpphone/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/qlpphone/common/css/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="__PUBLIC__/qlpphone/common/css/animate.css">
    <link rel="stylesheet" href="__PUBLIC__/qlpphone/common/css/common.css">
	<!-- 首页样式 -->
    <link rel="stylesheet" href="__PUBLIC__/qlpphone/css/index.css">
</head>
