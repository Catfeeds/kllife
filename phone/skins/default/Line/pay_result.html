<include file="common/top" />
	<!-- mycss -->
	<link rel="stylesheet" href="__PUBLIC__/phone/css/pay_result.css">
	<div class="page">
		<header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="javascript:;">
		      <i class="iconfont">&#xe606;</i>
		    </a>
			<if condition="empty($err_msg) eq false">
		   		<h1 class="title">支付失败</h1>
			<else />				
		    	<h1 class="title">支付成功</h1>
			</if>
		</header>
		<include file="common/footer" />
		<div class="content">
			<div class="success-img">
				<if condition="empty($err_msg) eq false">
					<img src="__PUBLIC__/phone/images/pay_result/fail.png" alt="">
					<p>订单已支付失败！</p>
				<else />
					<img src="__PUBLIC__/phone/images/pay_result/ok.png" alt="">
					<p>订单已支付成功！</p>
				</if>
			</div>
			<div class="pay-success">
				<div class="pay-success-details">
					<p>交 易 编 号：{$trans_no}</p>
					<if condition="empty($err_msg) eq false">
						<p> 错误信息：<span>{$err_msg}</span></p>
					</if>
					<p>订单号：{$order_sn}</p>
					<p>在线支付：<span>{$money}元</span></p>
					<div class="pay-warning">
						<p>
							<img src="__PUBLIC__/phone/images/pay_result/warn.png" alt="">
							<span>重要提示：近期机票欺诈短信猖狂，请不要随意相信任何航班取消短信和400电话；任何情况都不要提供银行卡信息及密码等信息。</span>
						</p>
					</div>
					<a href="{:U('index/welcome')}" external>回到首页</a>
				</div>
			</div>
		</div>
	</div>

	<include file="common/js" />
	
	<script>
		$(function(){
			$.init();
		});
	</script>
<include file="common/swt" />
</body>
</html>
