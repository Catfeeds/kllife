	function uaredirect(murl){
		try {
				if(document.getElementById("bdmark") != null){

				if (!urlhash.match("fromapp")){
					if (!(navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad)/i))) {
							location.replace(murl);
					}
				}
			} catch(err){}
	}
	</script>

	<script>
		//fullpage
		$(function(){
	    	$('#fullpage').fullpage({

		        'sectionsColor': ['#e1e2e3', '', '#254587', ''],
		        anchors: ['page1', 'page2', 'page3', 'page4','page5','page6','page7'],
		        'loopHorizontal':true,
		        'navigation': true,
		        'navigationPosition': 'right',
		        'navigationTooltips': ['第一页', '第二页', '第三页', '第四页','第五页','第六页','第七页'],
		        afterLoad: function(anchorLink, index){

						//小汽车
						$('.greencar').animate({right: '10rem'},2000);
						$('.graycar').animate({right: '40rem'},3000);
						$('.redcar').animate({right: '20rem'},4000);

						$('.cloud01').animate({left:'25%'},10000);
						$('.cloud02').animate({left:'40%'},12000);
						$('.cloud03').animate({left:'30%'},7000);
						$('.cloud04').animate({right:'40%'},14000);
						$('.cloud05').animate({right:'30%'},5000);
						$('.cloud06').animate({right:'40%'},9000);

					if(index == 2){

						$('.wenzi02').animate({left:'10%',opacity:'1'},2000);
					}
					if(index == 3){

						$('.right_03').animate({top:'55%',opacity:'1'},2000);
					}
					if(index == 4){

						$('.right_04').fadeIn(2000);
					}
					if(index == 5){
						$('.left_05').animate({bottom:'10%',opacity:'1'},2000);	
						$('.right_05').animate({right:'10%',opacity:'1'},2000);
					}
					if(index == 6){
						$('.left_06').animate({left:'10%',opacity:'1'},2000);
						$('.right_06 img').animate({opacity:'1'},2000);
						function move(){
							$('.right_06 img').animate({top:'27rem'},500);
							$('.right_06 img').animate({top:'26rem'},500);	
						};
						setInterval(move,500);
					}
					if(index == 7){
						$('.erweima').fadeIn(2000);
						$('.section7 ul').fadeIn(2000);
					}
				},

				}
