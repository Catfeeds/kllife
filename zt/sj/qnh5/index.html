			padding:0;
		}
		html,body{
			height:100%;
		}
		body{
			font-family:"microsoft yahei";
		}
		a { -webkit-tap-highlight-color:rgba(255,255,255,0); }

		  /*  width: 320px;
		    height: 480px;*/
			width: 100%;
		    height: 100%;
			background:#000;

		.swiper-slide{
			width:100%;
			height:100%;

			background-size:100% 100%;
		}
		img{
			display:block;
		}
		.swiper-pagination-bullet {
			width: 6px;
			height: 6px;
			background: #fff;
			opacity: .4;
		}
		.swiper-pagination-bullet-active {
			opacity: 1;
		}
		/*底部动画*/
		@-webkit-keyframes start {
			0%,30% {opacity: 0;-webkit-transform: translate(0,10px);}
			60% {opacity: 1;-webkit-transform: translate(0,0);}
			100% {opacity: 0;-webkit-transform: translate(0,-8px);}
		}
		@-moz-keyframes start {
			0%,30% {opacity: 0;-moz-transform: translate(0,10px);}
			60% {opacity: 1;-moz-transform: translate(0,0);}
			100% {opacity: 0;-moz-transform: translate(0,-8px);}
		}
		@keyframes start {
			0%,30% {opacity: 0;transform: translate(0,10px);}
			60% {opacity: 1;transform: translate(0,0);}
			100% {opacity: 0;transform: translate(0,-8px);}
		}
		.ani{
			position:absolute;
			}
		.txt{
			position:absolute;
		}
		#array{
			position:absolute;z-index:999;-webkit-animation: start 1.5s infinite ease-in-out;
		}
		/*深入了解*/
		@-webkit-keyframes bigAndSmall {
			0%,20% {-webkit-transform: scale(0.9,0.9);}
			40% {-webkit-transform: scale(1.0,1.0);}
			60% {-webkit-transform: scale(1.1,1.1);}
			80% {-webkit-transform: scale(1.0,1.0);}
			100% {-webkit-transform: scale(0.9,0.9);}
		}
		@-moz-keyframes bigAndSmall {
			0%,20% {-moz-transform: scale(0.9,0.9);}
			40% {-moz-transform: scale(1.0,1.0);}
			60% {-moz-transform: scale(1.1,1.1);}
			80% {-moz-transform: scale(1.0,1.0);}
			100% {-moz-transform: scale(0.9,0.9);}
		}
		@keyframes bigAndSmall {
			20% {transform:rotate(2deg) ;}
			40% {transform:rotate(0deg) ;}
			60% {transform:rotate(-2deg) ;}
			80% {transform:rotate(0deg) ;}
			100% {transform:rotate(0deg) ;}
		}
		.liaojie{
			position:absolute;z-index:999;-webkit-animation: bigAndSmall 4s infinite linear;
		}
		/*slide01*/
		@keyframes scalingShort {
			20% {-webkit-transform: rotate(15deg) scale(1.0,1.0) ;}
			40% {-webkit-transform: rotate(-10deg) scale(1.1,1.1) ;}
			60% {-webkit-transform: rotate(5deg) scale(1.2,1.2) ;}
			80% {-webkit-transform: rotate(-5deg) scale(1.1,1.1) ;}
			100% {-webkit-transform: rotate(0deg) scale(1.0,1.0) ;}
		}
		@keyframes scalingShort {
			20% {-moz-transform: rotate(15deg) scale(1.0,1.0) ;}
			40% {-moz-transform: rotate(-10deg) scale(1.1,1.1) ;}
			60% {-moz-transform: rotate(5deg) scale(1.2,1.2) ;}
			80% {-moz-transform: rotate(-5deg) scale(1.1,1.1) ;}
			100% {-moz-transform: rotate(0deg) scale(1.0,1.0) ;}
		}
		@keyframes scalingShort {
			20% {transform: rotate(15deg) scale(1.0,1.0) ;}
			40% {transform: rotate(-10deg) scale(1.1,1.1) ;}
			60% {transform: rotate(5deg) scale(1.2,1.2) ;}
			80% {transform: rotate(-5deg) scale(1.1,1.1) ;}
			100% {transform: rotate(0deg) scale(1.0,1.0) ;}
		}
		.scaling01 { z-index:999; -webkit-animation: scalingShort 20s infinite linear; }
		/*slide02*/
		@keyframes spining {
			0% {-webkit-transform: rotate(0deg);}
			100% {-webkit-transform:rotate(360deg);}
		}
		@keyframes spining {
			0% {-moz-transform: rotate(0deg);}
			100% {-moz-transform:rotate(360deg);}
		}
		@keyframes spining {
			0% {transform: rotate(0deg);}
			100% {transform:rotate(360deg);}
		}
		.spin { z-index:999; -webkit-animation: spining 15s infinite linear; }

		/*slide04*/
		@keyframes scaling {
			0% {-webkit-transform:scale(1.0,1.0);}
			100% {-webkit-transform:scale(1.5,1.5);}
		}
		@keyframes scaling {
			0% {-moz-transform:scale(1.0,1.0);}
			100% {-moz-transform:scale(1.5,1.5);}
		}
		@keyframes scaling {
			0% {transform:scale(1.0,1.0);}
			100% {transform:scale(1.5,1.5);}
		}
		.scaling { z-index:999; -webkit-animation: scaling 2s infinite ease; }

		/*slide05*/
		.spin05 { z-index:999; -webkit-animation: spining 8s infinite linear; }
		/*slide08*/
		@keyframes rocking {
			0% { transform: rotateZ(0deg);}
			25% { transform: rotateZ(11deg);}
			50% { transform: rotateZ(0deg);}
			75% { transform: rotateZ(-11deg);}
			100% { transform: rotateZ(0deg);}
		}
		.rock { z-index: 999;  transform-origin: 50% 0px 0px; -webkit-animation: rocking 8s infinite linear; }

	<script>  
	//屏幕适应
	scaleW=window.innerWidth/320;
	scaleH=window.innerHeight/568;
	var resizes = document.querySelectorAll('.resize');
	for (var j=0; j<resizes.length; j++) {
		resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
		resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
		resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
		resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
	}
	//swiper
	var mySwiper = new Swiper ('.swiper-container', {
		//滑动的方向（垂直）
		direction : 'vertical',
		//右方index标记
		// pagination: '.swiper-pagination',
		//滑动方式（coverflow）
		effect : 'filp',
		// virtualTranslate : true,
		//鼠标滚轮控制
		// mousewheelControl : true,
		//初始化
		onInit: function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
		},
		//当手指触碰时
		onTouchStart: function(){
			//记录活动元素下标
			var num = mySwiper.activeIndex;
			//禁止首页上拉，尾页下拉
			if ( num == 0 ){ 
				mySwiper.lockSwipeToPrev();
			}else if ( num == 11 ){
				mySwiper.lockSwipeToNext();
			}else {
				mySwiper.unlockSwipeToNext();
				mySwiper.unlockSwipeToPrev();
			}

		},
		//滑动改变后
		onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
		},
		onTransitionEnd: function(swiper){
			swiperAnimate(swiper);
			
		},
		watchSlidesProgress: true,
		onProgress: function(swiper){
			for (var i = 0; i < swiper.slides.length; i++){
				var slide = swiper.slides[i];
				var progress = slide.progress;
				var translate = progress*swiper.height/4;  
				scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
				var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
				slide.style.opacity = opacity;
				es = slide.style;
				es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,'+translate+'px,-'+translate+'px) scaleY(' + scale + ')';
			}
		},
		//动画过渡
		onSetTransition: function(swiper, speed) {
			for (var i = 0; i < swiper.slides.length; i++){
			es = swiper.slides[i].style;
			es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
			}
		},
	});
  	
  </script>
