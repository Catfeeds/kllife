<include file="Common/top" />
	<!-- 私有样式 -->
	<link rel="stylesheet" href="__PUBLIC__/home/css/service_center.css">
	<div id="content">
		<div class="service-center">
			<img src="__PUBLIC__/home/images/service_center_img/welcome.jpg" alt="">
			<div class="self-service">
				<h3>自助服务</h3>
				<div class="self-service-content">
					<ul>
						<li>
							<a href="{:U('line/order')}/type/center" target="_blank">
								<i class="order-inquiry"></i>
								<p>订单查询</p>
							</a>
						</li>
						<li>
							<a href="{:U('user/info')}" target="_blank">
								<i class="individual-account"></i>
								<p>个人账户</p>
							</a>
						</li>
						<li>
							<a href="{:U('user/forgot')}" target="_blank">
								<i class="find-psd"></i>
								<p>找回密码</p>
							</a>
						</li>
						<li class="clear-right-border">
							<a href="http://kllife.com/home/index.php?s=/home/service/question/id/391" target="_blank">
								<i class="travel-agent-qualification"></i>
								<p>旅行社资质</p>
							</a>
						</li>
						<li class="clear-bottom-border">
							<a href="{:U('user/info')}/jump/my_score" target="_blank">
								<i class="integral-query"></i>
								<p>积分查询</p>
							</a>
						</li>
						<li class="clear-bottom-border">
							<a href="javascript:;" target="_blank">
								<i class="tourism-preference"></i>
								<p>旅游优惠</p>
							</a>
						</li>
						<li class="clear-bottom-border">
							<a href="http://kllife.com/home/index.php?s=/home/service/question/id/38" target="_blank">
								<i class="payment-method"></i>
								<p>支付方式</p>
							</a>
						</li>
						<li class="clear-right-border clear-bottom-border">
							<a href="http://kllife.com/zt/pc/sheyingsq/" target="_blank">
								<i class="join-community"></i>
								<p>加入社群</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 常见问题 -->
			<div class="common-problem">
				<h3>常见问题</h3>
				<div class="common-problem-content">
					<ul>
						<volist id="qt" name="service_question">
							<li class="{$qt.class}">
								<h4>{$qt.type_desc}</h4>
								<volist id="quest" name="qt.questions">
									<!--选中A标签添加checked-problem类-->
									<p><a href="{:U('service/question')}/id/{$quest.id}" target="_blank">{$quest.content}</a></p>
								</volist>
							</li>
						</volist>
					</ul>
				</div>
			</div>
			<!-- 联系客服 -->
			<div class="customer-service">
				<h3>联系客服</h3>
				<div class="customer-service-content">
					<ul>
						<li>
							<img src="__PUBLIC__/home/images/service_center_img/2.jpg" alt="">
							<a href="{$pcset.askfor_link}" target="_blank">在线咨询</a>
							<p>为你解决遇到的问题</p>
						</li>
						<li class="clear-right-border">
							<img src="__PUBLIC__/home/images/service_center_img/1.jpg" alt="">
							<i>400-080-5860</i>
							<p>9:00-20:00全年无休</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<!--图片延迟加载-->
<script type="text/javascript" src="__PUBLIC__/qinglvpai/common/js/jquery.lazyload.js"></script>
<script type="text/javascript">
    jQuery(document).ready(
        function($){
            $("img").lazyload({
                placeholder : "__PUBLIC__/qinglvpai/common/js/grey.gif",
                effect      : "fadeIn",
                threshold : 100,
                failure_limit : 10
            });
        });
</script>
<include file="Common/right" />
<include file="Common/bottom" />
