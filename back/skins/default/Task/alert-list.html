<script type="text/javascript">

	var myTable, pageRequestData;

	var pageData = new Array();

	var modalDataEditData = new Object();

	$(document).ready(function(){	
		

		// 初始化数据表格

		myTable = initDataTable();	
				

		// 搜索

		$("#button_search").click(function(){

	    	myTable.fnReloadAjax(myTable.fnSettings());

		});
		
		
		// 重置查询条件
		$('#button_reset').click(resetFindConds);

	});
	
	// 重置查询条件
	function resetFindConds() {
		
		$('#title').val('');
		
		$('#writer').val('');
		 
		$('#task_project').val(-1).trigger('change');		
		
	    myTable.fnReloadAjax(myTable.fnSettings());
	}
	

	// 初始化数据列表

	function initDataTable() {	

		var vTable = $("#example-1").dataTable({

			"bSort": true,

			"bAutoWidth": true,

			"bFilter": true,

			"searching": false,

			"bInfo": true,//页脚信息

			"bPaginate": true, //翻页功能

			"bLengthChange": true, //改变每页显示数据数量

			"bStateSave": true,	//状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容。

			"sPaginationType": "full_numbers", //显示数字的翻页样式"

			"aLengthMenu": [[50, 100, 200],[50, 100, 200]],	// 可分页的数量值与显示

			"isDisplayLength": 50,	// 当前每页显示数量

			"oLanguage": {

				"sLengthMenu": "每页显示 _MENU_ 条记录",

				"sZeroRecords": "抱歉， 没有找到",

				"sInfo": "从 _START_ 到 _END_ / 共 _TOTAL_ 条数据",

				"sInfoEmpty": "没有数据",

				"sInfoFiltered": "(从_MAX_条数据中检索)",

				"oPaginate": {

					"sFirst": "首页",

					"sPrevious": "前一页",

					"sNext": "后一页",

					"sLast": "尾页"

				},

				"sZeroRecords": "没有检索到数据",

				"sProcessing": "<src='__PUBLIC__/images/loader.gif' />",

			},

			//Ajax获取信息

			"bProcessing": true,

			"bServerSide": true,

			"sAjaxSource": "{$ajaxReqUrl}",

			//如果加上下面这段内容，则使用post方式传递数据

			"fnServerData": getPageData,

			"aoColumns": dataTablesBindCols(),//$_GET[‘sColumns’]将接收到aoColumns传递数据

			"aoColumnDefs": [{"sDefaultContent": "", "aTargets": ["_all"]}],

		});

		return vTable;

	}



	// 绑定列

	function dataTablesBindCols() {

		var cols = new Array();

		cols = [

				{"bSortable": false, "mData": "id", "aTargets": [0]},
				
				{"bSortable": false, "mData": "alert_show_text", "aTargets": [1], "fnCreatedCell": replaceContent},

				{"bSortable": false, "mData": "task_id.name", "aTargets": [2], "fnCreatedCell": replaceContent},

				{"bSortable": false, "mData": "admin_id.account", "aTargets": [3], "fnCreatedCell": replaceContent},

				{"bSortable": false, "mData": "state_id.type_desc", "aTargets": [4], "fnCreatedCell": replaceContent},

				{"bSortable": false, "mData": "alert_start_time", "aTargets": [5]},

				{"bSortable": false, "mData": "alert_end_time", "aTargets": [6]},

				{"bSortable": false, "mData": "accept_time", "aTargets": [7]},

				{"bSortable": false, "mData": "complate_time", "aTargets": [8]},
				
				{"bSortable": false, "mDataProp":"id", "bSearchable": false, "aTargets": [9], "fnCreatedCell": appendLastCol},

			];	//$_GET[‘sColumns’]将接收到aoColumns传递数据

		return cols;

	}


	//Ajax获取数据

	function getPageData ( sSource, aoData, fnCallback ) {
		
		showLoading(true);
				
		var cdsstr = 'title,'+$('#title').val();
		
			cdsstr += ',writer,'+$('#writer').val();
			
			cdsstr += ',task_project_id,'+$('#task_project').val();		
		
		aoData.push({'name':'op_type','value':'list'});
		
		aoData.push({'name':'cds','value': cdsstr});
		
		pageRequestData = aoData;
		
		$.post(sSource, aoData, function(data,status){
			
				if (data['result']['errno'] == 0) {
					
					fnCallback(data);
					
				} else {
					
					alert(data['result']['message']);
					
				}			
				
				showLoading(false);
				
			},'JSON');	
			
	}

	

	// 内容替换

	function replaceContent(nTd, sData, oData, iRow, iCol) {

		if (iCol == 1) {	

			$(nTd).html(oData['alert_show_text']);	

		} else if (iCol == 2) {

			$(nTd).html(oData['task_id.name']);

		} else if (iCol == 3) {
			
			$(nTd).html(oData['admin_id.account']);

		} else if (iCol == 4) {
			
			$(nTd).html(oData['state_id.type_desc']);

		}

	}



	// 添加最后一列控件

	function appendLastCol(nTd, sData, oData, iRow, iCol) {

		var id = parseInt(oData['id']);

		var html = '';	
		
		if (typeof(oData['accepted']) != 'undefined') {
			
			html += '<a href="#" class="btn btn-secondary btn-sm btn-icon icon-left mybtn" onclick="_acceptFun('+id+')">接 受 任 务</a>';	
			
		}
		
		html += '<a href="#" class="btn btn-secondary btn-sm btn-icon icon-left mybtn" onclick="_infoFun('+id+')">详 细 内 容</a>';	

		$(nTd).html(html);

	}
	
	// 接收任务
	
	function _acceptFun(aid) {
		
		var jsonData = {
			
			op_type: 'list',
			
			id: aid,
			
		}
		
		$.post('{:U("task/alert")}', jsonData, function(data){
			
			if (data.result.errno != 0) {
				
				alert(data.result.message);
				
			} else {
				
				myTable.fnReloadAjax();
				
			}
			
		});
		
	}
	
	
	// 详细信息
	
	function _infoFun(aid) {
		
		var jsonData = {
			
			op_type: 'info_url',
			
			id: aid,
			
		}
		
		$.getJSON('{:U("task/alert")}', jsonData, function(){
			
			if (typeof(data.jumpUrl) != 'undefined') {
				
				location.href = data.jumpUrl;
				
			} else {				
				
				alert(data.result.message);
				
			}
			
		});
		
	} 


	/*

	add this plug in

	// you can call the below function to reload the table with current state

	Datatables刷新方法

	oTable.fnReloadAjax(oTable.fnSettings());

	*/

	$.fn.dataTableExt.oApi.fnReloadAjax = function (oSettings) {

		//oSettings.sAjaxSource = sNewSource;

		this.fnClearTable(this);

		this.oApi._fnProcessingDisplay(oSettings, true);

		var that = this;



		$.getJSON(oSettings.sAjaxSource, null, function (json) {

		    /* Got the data - add it to the table */

		    for (var i = 0; i < json.aaData.length; i++) {

		        that.oApi._fnAddData(oSettings, json.aaData[i]);

		    }

		    oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();

		    that.fnDraw(that);

		    that.oApi._fnProcessingDisplay(oSettings, false);

		});

	}



</script>
