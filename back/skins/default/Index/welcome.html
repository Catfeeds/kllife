<include file="Common/header" />
<style type="text/css">
	*{margin:0;padding:0;list-style:none;border:none;}
	body{background:#fff;}
	.content{width:300px;margin:100px auto;}
	.datetable{border-top:1px solid #ccc;border-left:1px solid #ccc;background:#fff;}
	.datetable td{border-bottom:1px solid #ccc;border-right:1px solid #ccc;text-align:center;}
	.datetable thead{background:#006600;}
	.datetable thead td{padding:10px 5px;font:normal 12px/normal 'microsoft yahei';color:#fff;text-align:center; overflow: hidden; width: 40px!important; height:40px!important;}
	.datetable thead td span{padding:0 5px;}
	.datetable tbody td{padding:5px 3px;font-size:12px;}
</style>
	<div class="row main" style="position: relative; margin: -25px -25px 0px -25px;">
		<form name="CLD" class="content" style="position: absolute;">
			<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datetable" style="filter: alpha(opacity=60); -moz-opacity:0.6; opacity: 0.6;">
			    <thead>
			    <tr>
			      <td colSpan=7><span>公历</span>
			        <select name="SY" onchange="changeCld();" style="font-size: 9pt; color: #000;">
			        <script>
			            for(i=1900;i<2050;i++) document.write('<option>'+i);
			        </script>
			         </select><span>年</span>
			         <select name="SM" onchange="changeCld();" style="font-size: 9pt; color: #000;">
			        <script>
			            for(i=1;i<13;i++) document.write('<option>'+i);
			        </script>
			        </select><span>月</span>
			        </font><span id="GZ"></span>
			      </td>
			    </tr>
			    </thead>
			    <tbody>
			    <tr style="background:#eee;">
			      <td width="54">日</td>
			      <td width="54">一</td>
			      <td width="54">二</td>
			      <td width="54">三</td>
			      <td width="54">四</td>
			      <td width="54">五</td>
			      <td width="54">六</td>
			    </tr>            
			    <script>
			    var gNum;
			    for(i=0;i<6;i++) {
			       document.write('<tr align="center">');
			       for(j=0;j<7;j++) {
			          gNum = i*7+j;
			          document.write('<td id="GD' + gNum +'"><font id="SD' + gNum +'" size=2 face="Arial Black"');
			          if(j == 0) document.write('color="red"');
			          if(j == 6) document.write('color="#000080"');
			          document.write('></font><br/><font id="LD' + gNum + '" size=2 style="font-size:9pt"></font></td>');
			       }
			       document.write('</tr>');
			    }
			   </script>
			   </tbody>
			</table>
		</form>
		<center>
			<img class="bk_image" width="100%" src="__PUBLIC__/back/images/index/calendar/{$image_name}.jpg" />
		</center>
	</div>

<script src="__PUBLIC__/back/js/index-calendar.js"></script>
<script type="text/javascript">
	function changeImage() {
		$.post('{:U("index/welcome")}',{},function(data){
			$('.bk_image').attr('src', '__PUBLIC__/back/images/index/calendar/'+data.image_name+'.jpg');
		});
	}

	$(document).ready(function(){
		initial();
		var bkOff = $('.main').offset();
		var bkW = $('.main').width();
		var calW = $('.content').width();
		var calTop = bkOff.top + 50;
		var calLeft = bkOff.left + bkW - calW - 50;		
		$('.content').offset({top:calTop, left:calLeft});
		
		setInterval(changeImage, 30000);
	});
	
</script>
<include file="Common/footer" />
