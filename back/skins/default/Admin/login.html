<body>
	<body class="page-body login-page">

	
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
						
						
						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								username: {
									required: true
								},
								
								passwd: {
									required: true
								}
							},
							
							messages: {
								username: {
									required: '请输入您的用户名.'
								},
								
								passwd: {
									required: '请输入您的密码.'
								}
							},
							
							// Form Processing via AJAX
							submitHandler: function(form)
							{
								show_loading_bar(70); // Fill progress bar to 70% (just a given value)
								
								var opts = {
									"closeButton": true,
									"debug": false,
									"positionClass": "toast-top-full-width",
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								};
									
								var jumpUrl = '{$jumpURl}';
//								var admintype = 0;
//								$('.selectpicker').children('option').each(function(){
//									if ($(this).prop('selected')) {
//										admintype = 	$(this).attr('value');
//									}
//								});
								var jsonData = {
									acct: $('#acct').val(),
									pwd: $('#passwd').val(),
//									type: admintype,
								};
								
								$.ajax({
									url: '{:U("admin/login")}',
									method: 'POST',
									dataType: 'json',
									data: jsonData,
									success: function(resp){
										show_loading_bar({
											delay: .5,
											pct: 100,
											finish: function(){												
												// Redirect after successful login page (when progress bar reaches 100%)
												if(resp.result.errno == 0)
												{
//													toastr.error(resp.result.message, "登录失败!", opts);
													window.location.href = jumpUrl;
												} else {
													toastr.error(resp.result.message, "登录失败!", opts);
													$('#passwd').select();
												}
											} // end finish
										});
									}, // end success
								});
								
							}
						});
						
						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
				
									
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">
					
					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<img src="__PUBLIC__/assets/images/logo@2x.png" alt="" width="80" />
						</a>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="acct">用户名</label>
						<input type="text" class="form-control input-dark" name="acct" id="acct" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
					</div>
					<!--<div class="form-group">-->

							<i class="fa-lock"></i>
							登 录
						</button>
