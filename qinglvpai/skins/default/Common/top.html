<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<if condition="empty($PageKeyword) eq false">
	<meta content="{$PageKeyword.title}" name="title"/>
	<meta content="{$PageKeyword.keywords}" name="keywords"/>
	<meta content="{$PageKeyword.description}" name="description"/>
	<title>{$PageKeyword.title}</title>
	<else />
	<title>{:C('PAGE_TITLE')}</title>
	</if>    
	<!-- 引用jq -->
	<script src="__PUBLIC__/home/common/js/jquery-1.11.3.min.js"></script>
	
	<link rel="stylesheet" href="__PUBLIC__/qinglvpai/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/qinglvpai/css/animate.css">
	<link rel="stylesheet" href="__PUBLIC__/qinglvpai/css/style/style.css">
	<link rel="stylesheet" href="__PUBLIC__/qinglvpai/css/style.css">
	<link rel="stylesheet" href="__PUBLIC__/qinglvpai/css/iconfont.css">
	<!-- css Reset -->
	<link rel="stylesheet" href="__PUBLIC__/home/common/css/cssreset.css">
	<!-- 公共样式 -->
	<link rel="stylesheet" href="__PUBLIC__/home/common/css/common.css">
	<!-- 公共样式 -->
	<link rel="stylesheet" href="__PUBLIC__/common/css/common.css">
    <!--图标-->
    <link type="image/x-icon" rel="shortcut icon" href="__PUBLIC__/qinglvpai/common/images/favicon.ico" />
    <style>
        .top-ask{position: fixed;right:50px;bottom:100px;display: none;z-index:1000;}
        .top-ask div{margin:2px 0px;cursor: pointer;}
        .top-ask div img{width:50px;height:50px;}
    </style>
</head>
<body>
<!--header-->
<div class="header">
    <if condition="C('MENU_CURRENT') heq 'index_welcome'">
    	<a href="{:U('index/story')}" target="_blank"><div class="banner" style="background-image: url({$set.banner});"></div></a>
   	<elseif condition="C('MENU_CURRENT') heq 'line_list'" />
        <div class="banner" style="background-image: url({$set.content_banner});"></div>
    <elseif condition="C('MENU_CURRENT') heq 'line_content'" />
        <div class="banner-content" style="background-image: url({$set.qinglvpai_content_banner});"></div>
   	<elseif condition="C('MENU_CURRENT') heq 'line_main_list'" />
        <div class="banner" style="background-image: url({$set.xiaomantuan_banner});"></div>
    <elseif condition="C('MENU_CURRENT') heq 'line_main_content'" />
        <div class="banner-content" style="background-image: url({$set.xiaomantuan_content_banner});"></div>
    <elseif condition="C('MENU_CURRENT') heq 'book_line' or C('MENU_CURRENT') heq 'line_pay_result' or C('MENU_CURRENT') heq 'index_story' or stripos(C('MENU_CURRENT'),'leader_list') nheq FALSE" />
    <else />
        <div class="banner-content" style="background-image: url({$set.qinglvpai_content_banner});"></div>
    </if>
    <div class="div-two">
        <div class="list">
            <a href="{:U('Index/welcome')}" target="_blank"><img class="logo-white" src="__PUBLIC__/qinglvpai/images/index/logo-qinglvpai.png" alt=""></a>
            <ul>
                <a class="active" href="{:U('index/welcome')}" target="_blank">首页</a>
                <a href="{:U('index/story')}" target="_blank">品牌故事</a>
                <a href="{:U('line/list')}" target="_blank">跟拍游</a>
                <a href="{:U('line/slowly')}" target="_blank">小团慢旅行</a>
                <a href="{:U('Leader/list')}" target="_blank">摄影师</a>
                <!--<a href="javascript:;">客户回顾</a>-->
            </ul>
            <div class="tel">
                <img src="__PUBLIC__/qinglvpai/images/index/tel-img.png" alt="">
                <img src="__PUBLIC__/qinglvpai/images/index/tel-number.png" alt="">
                <!--<em>{$pcset.askfor_tel}</em>-->
            </div>
            <div class="tel login" style="line-height:80px;color:#fff;font-size: 14px;width:170px;text-align: center;text-align: -webkit-center">
				<if condition="empty($user) eq true">
					<a href="{:U('user/login')}" target="_blank">登录</a> |
					<a href="{:U('user/register')}" target="_blank">注册</a>
				<else />
					<a href="{:U('line/order')}/type/center" target="_blank">我的订单</a> |
					<a href="{:U('user/exit')}">退出</a>
				</if>
            </div>
        </div>
    </div>
</div>

<!--返回顶部，咨询-->
<div class="top-ask">
    <div onclick="openZoosUrl('chatwin');"><img src="__PUBLIC__/qinglvpai/common/images/ask1.jpg" alt=""></div>
    <div class="return-top"><img src="__PUBLIC__/qinglvpai/common/images/return-top.jpg" alt=""></div>
</div>
<script type="text/javascript">	
	// 导航划过变色
	$('.list ul a').mouseenter(function(){
		$(this).toggleClass('active');
	});
	$('.list ul a').mouseleave(function(){
		$(this).toggleClass('active');
	});

	// 登录我的订单点击选中
    $(".login a").on("click",function(){
        $(this).addClass("active").siblings("a").removeClass("active");
    })
    
    //屏幕滚动显示一键返回顶部按钮
    $(window).scroll( function (){
        if ($(this).scrollTop() > 150) {
            $('.top-ask').fadeIn();
        }else{
            $('.top-ask').fadeOut();
        };
    });

    //点击返回顶部
    $(".return-top").click(
        function(){
            $("html,body").animate({scrollTop: 0}, 1000);
        }
    );

</script>
