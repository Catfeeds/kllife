<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 1:1显示 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 忽略页面中的数字识别为电话号码和邮箱 -->
	<meta name="format-detection" content="telephone=no,email=no" />
	<!-- 允许全屏浏览 ios -->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
	<!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

</head>
<body>

		    </div>
		</header>
		<nav class="bar bar-tab">
		    <a class="tab-item" href="../index/index.html" external>

		    <a class="tab-item active" href="#" external>

		    <a class="tab-item" href="../index1/index1.html" external>

		    <a class="tab-item" href="http://form.mikecrm.com/mOmPgD" external>

		      <p>意见反馈</p>

		      <p>我的</p>
		    </a>
		</nav>
		<div class="content">
			<!-- 筛选 -->
			<div class="row no-gutter">
				<div class="col-33">
					全部类型<i class="iconfont">&#xe608;</i>
					<input type="text" placeholder="全部类型" id="picker1" readonly="" style="position: absolute; top: 0; left: 0; width: 100%; opacity: 0; border: none; font-size: .75rem;">
				</div>
				<div class="col-33">
					出发地<i class="iconfont">&#xe608;</i>
					<input type="text" placeholder="全部类型" id="picker2" readonly="" style="position: absolute; top: 0; left: 0; width: 100%; opacity: 0; border: none; font-size: .75rem;">
				</div>
				<div class="col-33">
					<i class="iconfont">&#xe609;</i>筛选<i class="iconfont">&#xe608;</i>
					<input type="text" placeholder="全部类型" id="picker3" readonly="" style="position: absolute; top: 0; left: 0; width: 100%; opacity: 0; border: none; font-size: .75rem;">
				</div>
			</div>
			<!-- 列表内容 -->
			<div class="list">
				<div class="list-content">
					<div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">

			              <ul class="list-container">
			              </ul>
			          </div>
			          <!-- 加载提示符 -->
			          <div class="infinite-scroll-preloader">

	<!-- jq -->
	<script src="../../common/js/jquery.min.js"></script>
	<!-- light7 -->
	<script src="../../common/js/light7.js"></script>
	<!-- i18n 中文 -->
	<script src="../../common/js/cn.js"></script>
	<script>
	$( function (){
		$.init();
		//全部类型
		$("#picker1").picker({
			toolbarTemplate: '<header class="bar bar-nav">\
			<button class="button button-link pull-right close-picker">确定</button>\
			<h1 class="title">全部类型</h1>\
			</header>',
			cols: [
				{
				textAlign: 'center',
				values: ['机票', '酒店', '机+酒']
				}
			]
		});
		//出发地
		$("#picker2").picker({
			toolbarTemplate: '<header class="bar bar-nav">\
			<button class="button button-link pull-right close-picker">确定</button>\
			<h1 class="title">目的地</h1>\
			</header>',
			cols: [
				{
				textAlign: 'center',
				values: ['不限', '北京', '四川', '云南', '上海', '广州']
				}
			]
		});
		//筛选
		$("#picker3").picker({
			toolbarTemplate: '<header class="bar bar-nav">\
			<button class="button button-link pull-right close-picker">确定</button>\
			<h1 class="title">相关目的地、出游时间、行程天数</h1>\
			</header>',
			cols: [
				{
				textAlign: 'center',
				values: ['不限', '上海', '新疆', '四川', '广州', '西藏', '贵州', '青海', '海南', '额济纳旗', '珠穆朗玛峰大本营', '内蒙古', '西藏', '广西']
				},
				{
				textAlign: 'center',
				values: ['不限', '1月', '2月','3月', '4月','5月','6月','7月','8月','9月','10月','11月','12月' ]
				},
				{
				textAlign: 'center',
				values: ['不限', '1天', '2天', '3天', '4天', '5天', '6天', '7天', '8天', '9天', '10天', '11天']
				}
			]
		});
	// 无限加载
		var loading = false;
		// 最多可加载的条目
		var maxItems = 100;

		// 每次加载添加多少条目
		var itemsPerLoad = 8;

		function addItems(number, lastIndex) {
			// 生成新条目的HTML
			var html = '';
			for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
				html += '<li class="item-content">' + '<div class="travel-content-list">'
											+'<div class="travel-content-sublist">'
												+'<div class="travel-content-img">'
													+'<img src="2.jpg" alt="">'
												+'</div>'
												+'<div class="travel-content-word">'
													+'<h4>喀纳斯-白哈巴-禾木-五彩滩-魔鬼城可可托海 9日深度游2</h4>'
													+'<p>出发地：西安</p>'
													+'<s>原价：33333.0</s>'
													+'<span>￥2566.0起</span>'
												+'</div>'
												+'<a href="../content/content.html" external></a>'
											+'</div>'
										+'</div>' + '</li>';
			}
			// 添加新条目
			$('.infinite-scroll-bottom .list-container').append(html);

		}
		//预先加载20条
		addItems(itemsPerLoad, 0);

		// 上次加载的序号

		var lastIndex = 8;

		// 注册'infinite'事件处理函数
		$(document).on('infinite', '.infinite-scroll-bottom',function() {

			// 如果正在加载，则退出
			if (loading) return;

			// 设置flag
			loading = true;

			// 模拟1s的加载过程
			setTimeout(function() {
				// 重置加载flag
				loading = false;

				if (lastIndex >= maxItems) {
					// 加载完毕，则注销无限加载事件，以防不必要的加载
					$.detachInfiniteScroll($('.infinite-scroll'));
					// 删除加载提示符
					$('.infinite-scroll-preloader').remove();
					return;
				}

				// 添加新条目
				addItems(itemsPerLoad, lastIndex);
				// 更新最后加载的序号
				lastIndex = $('.list-container li').length;
				//容器发生改变,如果是js滚动，需要刷新滚动
				$.refreshScroller();
			}, 1000);
		});

		
	});
	</script>
</body>
</html>
